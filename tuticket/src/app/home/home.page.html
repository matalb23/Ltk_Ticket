              <ion-row>
                <ion-col style="height: 60px;max-width: 60%;">

                  </p>                  
                </ion-col>
                <ion-col>
                  <button size="large" expand="block" (click)="crearTemplate(template)" class="btn-blue"
                  style="position: absolute;bottom: 0px;width: 40px;right: 0px;">
                    <img src="../../assets/edit.png" style="max-height: 30px;" /> 
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </div>
      </ion-list>
