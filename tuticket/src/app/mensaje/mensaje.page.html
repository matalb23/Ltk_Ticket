<ion-content>
  <div class="cabeceras">
    <a routerLink="/home">
      <img src="../../assets/back.png" style="max-height: 17px;top: 35px;position: absolute;margin-left: 4px;"/>
    </a>
    <p class="titulos-cab" style=" max-width: 70%;">Mensajes</p>
    <p class="titulos-cab-pagina">TIENES PARA VER</p>
    <a routerLink="/help">
      <img src="../../assets/help-22.png" style="max-height: 22px;position: absolute; top: 35px;float: right; right: 30px;" />
    </a>
  </div>  
<div style="font-size: 12px;padding: 10px; font-family: Montserrat; margin-bottom: 40px;">
  <ion-grid>
    <ion-row *ngFor="let mensaje of mensajes" style="box-shadow: 0px 3px 5px 0px #dedede;  border: #b2b3b5 1px solid;
    margin: 2px 2px 10px 2px;  border-radius: 0px 0px 20px 0px;" >
  
      <ion-col style="min-width: 40%;padding: 7px; font-size: 10px;" [ngStyle]=" !mensaje.fechaVisto ?{'color': 'rgb(36 76 204)'} : {'background-color': '#'} ">
        Emisor: <strong>{{ mensaje.emisor_name}}</strong>
      </ion-col>       
      <ion-col style="min-width: 60%;padding: 7px; font-size: 10px;text-align: right;" [ngStyle]=" !mensaje.fechaVisto ?{'color': 'rgb(36 76 204)'} : {'background-color': '#'} ">        
        Fecha: {{ mensaje.fecha | date: 'dd/MM/yyyy H:mm' }} 
      </ion-col>  
      <!-- ************DAMI SI ES UN MENSAJE SIN VER SE DESTACA ASI -->
      <ion-col style="min-width: 100%;padding: 3px 7px;" [ngStyle]=" !mensaje.fechaVisto ?{'color': 'rgb(36 76 204)'} : {'background-color': '#'} " >
        TÃ­tulo: <strong>{{ mensaje.titulo}}</strong>
      </ion-col>    
      <ion-col style="min-width: 100%;padding: 7px;" [ngStyle]=" !mensaje.fechaVisto ?{'color': 'rgb(36 76 204)'} : {'background-color': '#'} ">
        Mensaje: {{ mensaje.descripcion}}
      </ion-col>
      <ion-col style="min-width:14%;text-align: right;">
        <button  size="large" expand="block" (click)="opepdf(mensaje.tk_id)" class=""  style="text-align: right;background: #ffffff00;"   *ngIf= "mensaje.tk_id != 0"    >
          <img src="../../assets/ver.png" style="max-height: 30px;" />
      </button>
      </ion-col>
      
      <!-- <ion-col >
        {{ mensaje.fechaVisto}}
      </ion-col>
       -->
      
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
<ion-footer class="footer2">
  <ion-row>
    <ion-col>
      <button size="large" expand="block" (click)="irHome()" class="btn-blue" style="line-height: 14px;background-color: #244ccc;bottom: 0px;font-size: 9px;font-weight: 500;">
        <img src="../../assets/home.png" style="max-height: 30px;" /> <br/> HOME
      </button>
    </ion-col>
    <ion-col>
      <button size="large" expand="block" (click)="verTks(0)" class="btn-blue" style="line-height: 14px;background-color: #244ccc;bottom: 0px;font-size: 9px;font-weight: 500;">
        <img src="../../assets/mytks.png" style="max-height: 30px;" /> <br/> ASIGNADOS
      </button>
    </ion-col>
    <ion-col>
      <button size="large" expand="block" (click)="verTks(1)" class="btn-blue" style="line-height: 14px;background-color: #244ccc;bottom: 0px;font-size: 9px;font-weight: 500;">
        <img src="../../assets/tks.png" style="max-height: 30px;" />  <br/> CREADOS
      </button>
    </ion-col>
    <ion-col>
      <button size="large" expand="block" (click)="verMensajes()" class="btn-blue" style="line-height: 14px;background-color: #244ccc;bottom: 0px;font-size: 9px;font-weight: 500;">
        <img src="../../assets/mensajes.png" style="max-height: 30px;" />  <br/> MENSAJES
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
