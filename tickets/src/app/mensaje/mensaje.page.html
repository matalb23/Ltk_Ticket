<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let mensaje of mensajes">
  
      <ion-col>
        {{ mensaje.emisor_name}}
      </ion-col>
      <ion-col>
        {{ mensaje.titulo}}
      </ion-col>
      <ion-col>
        {{ mensaje.descripcion}}
      </ion-col>
      <ion-col>
        {{ mensaje.fecha}}
      </ion-col>
      <ion-col>
        {{ mensaje.fechavisto}}
      </ion-col>
      
      <ion-col >
        <button  size="large" expand="block" (click)="opepdf(mensaje.tk_id)" class="btn-blue"     *ngIf= "mensaje.tk_id != 0"    >
        Ver
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
