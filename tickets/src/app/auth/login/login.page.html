<ion-content color="primary" padding> 
  <ion-grid class="bglogin">
    <ion-row>
      <ion-col>
        <div text-center class="logo-login">
          <img src="../../../assets/logo.png" style="max-width: 75%;" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <form #form="ngForm" (ngSubmit)="login(form)" style="width: 100%;margin-left: 30px;margin-right: 30px;margin-top: 130px;">
        <!--<ion-grid style="padding-top: 100px;padding-left: 30px;padding-right: 30px;">-->
          <!--<ion-row color="primary" justify-content-center>-->
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input name="login" type="login" placeholder="usuario" ngModel required ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required ></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-col>
          <!--</ion-row>-->
        <!--</ion-grid>-->
      </form>
      <div style="padding: 10px;width: 100%;text-align: center;">
        <a href="https://latikait.com/tickets" class="" target="_blank" style=" color: #fff; text-align: center;
        text-decoration: none; font-size: 12px; font-weight: 700; font-family: MOntserrat;">OBTENÃ‰ TU USUARIO
        </a>
      </div>
    </ion-row>
     
  </ion-grid>
   
</ion-content>
